<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>IDE</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/lib/ace.js"></script>
    <script src="js/lib/theme-monokai.js"></script>
    <script src="js/ide.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
</head>
<body ng-app="">

  <div>
      <ul class="nav">
          <li class="nav"><button class="openbtn" onclick="openNav()">☰ Folder Structure</button>  </li>
          <li class="nav">
        <select id="languages" class="languages" onchange="changeLanguage()">
            <option value="c"> C </option>
            <option value="cpp"> C++ </option>
            <option value="php"> PHP </option>
            <option value="python"> Python </option>
            <option value="node"> Node JS </option>
            <option value="java">Java</option>
        </select>
        </li>

        <li class="nav" style="float: right;">
        <button style="float: right;" class="btn" id="run" onclick="executeCode()"> Run </button>
            </li>
  </div>

  <div id="mySidebar" class="sidebar">
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">×</a>

  </div>

<div id="main">  
    <div class="editor">
    <ul class="editor">
        <li class="editor"><div id="editor"></div></li>
        <li class="editor"><span class="output" ></span></li>
    </ul>
    </div> 
  </div>
</body>
</html>
